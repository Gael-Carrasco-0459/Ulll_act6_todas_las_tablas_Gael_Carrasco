{% extends 'base.html' %}

{% block title %}Agregar Empleado{% endblock %}

{% block content %}
<div class="card p-4">
    <h2 class="card-title text-center mb-4">Agregar Nuevo Empleado</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom_empl" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nom_empl" name="nom_empl" required>
        </div>
        <div class="mb-3">
            <label for="apellido_empl" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido_empl" name="apellido_empl" required>
        </div>
        <div class="mb-3">
            <label for="puesto_empl" class="form-label">Puesto:</label>
            <input type="text" class="form-control" id="puesto_empl" name="puesto_empl" required>
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salario:</label>
            <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>
        </div>
        <div class="mb-3">
            <label for="fech_ingreso" class="form-label">Fecha de Ingreso:</label>
            <input type="date" class="form-control" id="fech_ingreso" name="fech_ingreso" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar Empleado</button>
            <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
