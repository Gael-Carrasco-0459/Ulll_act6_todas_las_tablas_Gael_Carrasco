{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="card p-4">
    <h2 class="card-title text-center mb-4">Actualizar Producto</h2>
    <form method="POST" action="{% url 'realizar_actualizacion_producto' producto.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom_prod" class="form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nom_prod" name="nom_prod" value="{{ producto.nom_prod }}" required>
        </div>
        <div class="mb-3">
            <label for="desc_prod" class="form-label">Descripción:</label>
            <textarea class="form-control" id="desc_prod" name="desc_prod" rows="3">{{ producto.desc_prod|default_if_none:"" }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio_unidad" class="form-label">Precio por Unidad:</label>
            <input type="number" step="0.01" class="form-control" id="precio_unidad" name="precio_unidad" value="{{ producto.precio_unidad }}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
        </div>
        <div class="mb-3">
            <label for="id_prov" class="form-label">Proveedor:</label>
            <select class="form-select" id="id_prov" name="id_prov" required>
            <option value="">Seleccione un proveedor</option>
            {% for proveedor in proveedores %}
                <option value="{{ proveedor.id_prov }}">{{ proveedor.nom_prov }}</option>
            {% endfor %}
            </select>
            <div class="form-text">Asegúrate de haber creado proveedores en el panel de administración.</div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Actualizar Producto</button>
            <a href="{% url 'ver_productos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
